<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="landing-page" class="page">
    <h1>Welcome to Tic Tac Toe!</h1>
    <div class="game-select">
      <button id="normal-btn">Normal Tic Tac Toe</button>
      <button id="ultimate-btn">Ultimate Tic Tac Toe</button>
    </div>
  </div>
  <div id="normal-ttt" class="page" style="display:none;">
    <button class="back-btn">&#8592; Back</button>
    <h2>Normal Tic Tac Toe</h2>
    <div id="normal-message" class="message"></div>
    <div id="normal-board" class="ttt-board"></div>
  </div>
  <div id="ultimate-ttt" class="page" style="display:none;">
    <button class="back-btn">&#8592; Back</button>
    <h2>Ultimate Tic Tac Toe</h2>
    <div id="ultimate-message" class="message"></div>
    <div id="ultimate-board" class="ultimate-board"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
